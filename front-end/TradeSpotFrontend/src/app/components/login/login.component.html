<!-- Login 9 - Bootstrap Brain Component -->
<section class="bg-primary py-3 py-md-5 py-xl-8">
  <br>
  <div class="container">
    <div class="row gy-4 align-items-center">
      <div class="col-12 col-md-6 col-xl-7">
        <div class="d-flex justify-content-center text-bg-primary">
          <div class="col-12 col-xl-9">
            <img class="img-fluid rounded mb-4" loading="lazy" src="../../../assets/logo.png" width="245" height="80"
              alt="OLX Logo">
            <hr class="border-primary-subtle mb-4">
            <h2 class="h1 mb-4">After all, on OLX, your next great deal is just a click away.</h2>
            <p class="lead mb-5">Explore, sell, and discover with ease.</p>

          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-5" >
        <div class="card border-0 rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-4">
                  <h3><strong>Sign in</strong></h3>

                </div>
              </div>
            </div>
            <form action="#!" method="post" #loginForm="ngForm" (submit)="login(loginForm.value)" >
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" #email="ngModel"
                      placeholder="name@example.com" ngModel>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" #password="ngModel"
                      placeholder="Password" ngModel required>
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Log in now</button>
                  </div>
                </div>
                <p>Don't have an account? <a href="#!" routerLink="/register" class="text-decoration-none">Sign up</a>
                </p>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                  <a href="#!" routerLink="/forgotpassword" class="text-decoration-none">Forgot password</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</section>
