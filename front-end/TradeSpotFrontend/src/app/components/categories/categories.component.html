
<div class="home-container">

  <section class="categories">
    <br><br>

    <h2><strong>Categories</strong></h2>
    <br>

    <div class="category-list">
      <div *ngFor="let category of categories" class="category-card" (click)="loadProductsByCategory(category.name)">
        <img [src]="category.imageUrl" alt="{{category.name}}" (click)="loadProductsByCategory(category.name)"/>
        <h3>{{category.name}}</h3>
      </div>
    </div>
    
  </section>

  <section class="featured-products" *ngIf="products.length > 0">
    <h2>Featured Products</h2>
    <div class="product-list">
      <div *ngFor="let product of products" class="product-card" [@fadeIn]>
        <img [src]="product.imageUrl || 'assets/default-product.jpg'" alt="{{product.title}}" />
        <div class="product-details">
          <h3>{{product.title}}</h3>
          <p>{{product.description}}</p>
          <span class="price">${{product.price}}</span>
          <a [routerLink]="['/products', product.id]" class="view-button">View Details</a>
        </div>
      </div>
    </div>
  </section>
  <app-product-list/>
</div>
